<!DOCTYPE html>

<meta charset="UTF-8">

<html>

<head>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">

  </script>
</head>

<body>
  <h2>Visualizar</h2>

  <table id="category_table" border="1">
    <tr>
      <th>id</th>
      <th>name</th>
      <th>description</th>
    </tr>
  </table>
  <script>
    $.ajax(
      {
        url: 'http://localhost:8080//CategoryRestService/FindAll',
        success: function addRows(response) {
          var trHTML = '';
          $.each(response, function (i, item) {
            trHTML += '<tr><td>' + item.id + '</td><td>' + item.name + '</td><td>' + item.description + '</td></tr>';
          });
          $('#category_table').append(trHTML);
        }
      }
    )


  </script>

</body>

</html>
