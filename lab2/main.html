<!DOCTYPE html>
<html>


<body>

    <h1>Formulario de registro - Mi web</h1>

    <form action="" method="get">
        <label for="name">Nombres:</label><br>
        <input type="text" id="name" name="name" value="" maxlength="50" required pattern="[a-zA-Z]+" placeholder="Ingrese un nombre valido"><br>
        <label for="lname">Apellidos:</label><br>
        <input type="text" id="lname" name="lname" value="" maxlength="50" required pattern="[a-zA-Z]+" placeholder="Ingrese un apellido valido"><br><br>

        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">hombre</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">mujer</label><br>

        <label for="email">Correo Electronico:</label><br>
        <input type="email" id="email" name="email" value="" required placeholder="Ingrese un email valido"><br><br>

        <input type="checkbox" id="c1" name="c1" value="1" checked>
        <label for="c1">Deseo recibir información sobre novedades y ofertas</label><br>
        <input type="checkbox" id="c2" name="c2" value="1" required>
        <label for="c2">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre
            protección de datos</label><br>

        <label for="poblacion">Poblacion:</label>

        <select id="poblacion">
            <option value="alicante">Alicante</option>
            <option value="madrid">Madrid</option>
            <option value="sevilla">Sevilla</option>
            <option value="valencia">Valencia</option>
        </select><br>
        <br>

        <label for="ta">Descripcion:</label><br>
        <textarea id="ta" rows="5" cols="80"></textarea><br>

        <input type="submit" value="Enviar" onclick="Validate()">


    </form>

</body>

</html>
